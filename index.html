<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/basic.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="header-logo">Evidence for the Bible</div>
            <div class="nav-links">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Donate</li>
                </ul>
            </div>
        </div>
    
        <div class="hero">
            <div class="hero-content">
                <div class="title">Did you know you can trust the Bible?</div>
                <div class="subtext">This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast.</div>
                <button>Sign up</button>
            </div>
            <div class="hero-image"></div>
        </div>
    </div>
    
    <div class="info">
        <div class="info-title">Some random information.</div>
        <div class="info-pics">
            <div class="pics"></div>
            <div class="pics-subtext">This is some subtext under an illustration or image.</div>
        </div>
    </div>

    <div class="quote">
        <div class="text"></div>
        <div class="name"></div>
    </div>

    <div class="footer">
        <div class="footer-content">
        </div>
        <button>Sign up</button>
    </div>
    
</body>
</html>
